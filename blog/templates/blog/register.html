<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="{% static 'images\escudo.png' %}" type="image/x-icon" rel="shortcut icon" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog/StyleLogin.css' %}">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'register_view' %}">
            {% csrf_token %}
            <div>
                <input type="text" id="username" name="username" placeholder="Usuario">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <div class="back_button">
            <button onclick="goToLogin()">Regresar</button>
        </div>
        </div>
        <script>
            function goToLogin() {
                window.location.href = "login.html";
            }
        </script>
</body>

</html>
